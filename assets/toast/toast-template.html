<md-toast>
  <span ng-class="{'red': error}" class="md-toast-text" flex>{{ url }}</span>
  <md-button ng-if="!error" ng-click="close()" ngclipboard data-clipboard-text="{{ url }}">
    Copy
  </md-button>
    <md-button class="md-fab md-mini transparent" aria-label="close" ng-click="close()">
        <i class="material-icons">clear</i>
    </md-button>
</md-toast>
